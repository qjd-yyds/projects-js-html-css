<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>实现一个日历组件</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="date-container">
			<div class="picker-header">
				<button class="prev-btn" id="prev-year">上一年</button>
				<button class="prev-btn" id="prev">上个月</button>
				<div class="now" id="now"></div>
				<button class="next-btn" id="next">下个月</button>
				<button class="prev-btn" id="next-year">下一年</button>
			</div>
			<div class="picker-body">
				<table class="picker-content">
					<thead class="picker-content-head"></thead>
					<tbody class="picker-content-body"></tbody>
				</table>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
