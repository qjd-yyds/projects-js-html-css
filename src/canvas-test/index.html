<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画布测试题</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <canvas width="800" height="450" id="canvas"></canvas>
    <div class="config">
        <label for="vertical-number">
            左边距
            <input type="number" id="vertical-number" min="0">
        </label>
        <button id="vertical" onclick="player.drawVerticalLine()">画竖线</button>
        <label for="across-number">
            上边距
            <input type="number" id="across-number" min="0">
        </label>
        <button id="across" onclick="player.drawAcrossLine()">画横线</button>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
